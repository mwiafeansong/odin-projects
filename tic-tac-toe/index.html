<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <main>
      <h2>
        <span class="game-status">First To Score 5 Points Wins!</span>
      </h2>

      <div class="grid-container">
        <div data-id="0" class="cell bd-bottom bd-right"></div>
        <div data-id="1" class="cell bd-bottom bd-right"></div>
        <div data-id="2" class="cell bd-bottom"></div>
        <div data-id="3" class="cell bd-bottom bd-right"></div>
        <div data-id="4" class="cell bd-bottom bd-right"></div>
        <div data-id="5" class="cell bd-bottom"></div>
        <div data-id="6" class="cell bd-right"></div>
        <div data-id="7" class="cell bd-right"></div>
        <div data-id="8" class="cell"></div>
      </div>

      <div class="players">
        <div class="player player1">
          <div class="player-mark">X</div>
          <div class="player-details">
            <h3>Player 1</h3>
            <p contenteditable="true" class="player-name player1-name">Name</p>
          </div>
        </div>
        <div class="player player2">
          <div class="player-details">
            <h3>Player 2</h3>
            <p contenteditable="true" class="player-name player2-name">Name</p>
          </div>
          <div class="player-mark">O</div>
        </div>
      </div>

      <div class="player-scores">
        <div class="player1-score">0</div>
        <div>:</div>
        <div class="player2-score">0</div>
      </div>

      <button type="button" class="restart">Restart</button>
    </main>

    <footer>
      Created by mwiafeansong for
      <a href="https://theodinproject.com">The Odin Project</a>
    </footer>
  </body>
</html>
