<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <main class="grid-container">
        <div data-id="0" class="cell bd-bottom bd-right"></div>
        <div data-id="1" class="cell bd-bottom bd-right"></div>
        <div data-id="2" class="cell bd-bottom"></div>
        <div data-id="3" class="cell bd-bottom bd-right"></div>
        <div data-id="4" class="cell bd-bottom bd-right"></div>
        <div data-id="5" class="cell bd-bottom"></div>
        <div data-id="6" class="cell bd-right"></div>
        <div data-id="7" class="cell bd-right"></div>
        <div data-id="8" class="cell"></div>
    </main>

    <h2 class="game-status"></h2>
    <button type="button" class="restart">Restart</button>

    <footer>
        Created by mwiafeansong for <a href="https://theodinproject.com">The Odin Project</a>
    </footer>
</body>
</html>
