<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    
    <div class="container">
        <main>
            <h1>My Library</h1>
            <p>Click the button below to add a book to your collection.</p>
            <button class="add-button" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                <p>Add Book</p>
            </button>

            <section class="content">
                <form class="invisible" action="#">
                    <button aria-label="Close" class="close-button" type="button">X</button>
                    <label for="title">Title: 
                        <input type="text" id="title" name="title">
                    </label>
                    <label>Author:
                        <input type="text" id="author" name="author">
                    </label>
                    <label>Number of pages:
                        <input type="number" id="num-pages" name="pages" min="1">
                    </label>
                    <label class="read-status">Have you read the book?
                        <div class="has-read">
                            <input class="status" type="radio" id="read-status" name="hasRead" value="Yes">
                            Yes
                            <input class="status" type="radio" id="read-status" name="hasRead" value="No">
                            No
                        </div>
                    </label>
                    <button class="form-button" type="submit">Add</button>
                </form>
                <div class="library"></div>
            </section>
        </main>
        
    </div>

    <footer>
        <p>Created by mwiafeansong for <a href="https://theodinproject.com">The Odin Project</a></p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
