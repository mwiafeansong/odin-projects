<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>BATTLESHIP</h1>
    </header>

    <main>
      <p class="game-status">Your enemy missed. It's your turn to play</p>
      <div class="buttons">
        <button>Horizontal</button>
        <button>Vertical</button>
      </div>

      <div class="grids">
        <div>
          <h2>Enemy Waters</h2>
          <div class="grid enemy-waters"></div>
        </div>
        <div>
          <h2>Friendly Waters</h2>
          <div class="grid friendly-waters"></div>
        </div>
      </div>
    </main>

    <footer>
      Created by mwiafeansong for
      <a href="https://thedoinproject.com">The Odin Project</a>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
